<!DOCTYPE html>
<html>
    <head>
        <title>CTS-GEN</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script defer src="./cts-gen.js"></script>
    </head>
    <body>
        <a href="https://github.com/Briggybros/cts-gen"><h1>Complete the Square</h1></a>

        <div>
            <h2>Options:</h2>
            <div>
                <label for="include-c">Include Constant</label>
                <input type="checkbox" name="include-c" id="include-c" required />
            </div>
            <div>
                <label for="allow-a">Allow 2 Exponent Coefficient</label>
                <input type="checkbox" name="allow-a" id="allow-a" required />
            </div>
            <div>
                <label for="allow-negative-a">Allow negative 2 Exponent Coefficient</label>
                <input type="checkbox" name="allow-negative-a" id="allow-negative-a" required />
            </div>
        </div>
        <div>
            <label for="gencount">Questions to generate</label>
            <input type="number" name="gencount" id="gencount" value="10" required />
        </div>
        <button id="generate">Generate</button>

        <div id="questions-container"></div>
    </body>
</html>
